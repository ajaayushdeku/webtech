<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./formstyle.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
                        CONTACT  US
					</span>
					<span class="login100-form-title p-b-48">
						<img src="./images/avatar.jppg" alt="">
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" placeholder="Username/E-mail">
					</div>


                    <div class="wrap-input100 validate-input">
                        <label for="desc" class="input100">Description</label>
                        <textarea id="desc" class="input100" name="w3review" rows="4" cols="50">
                        </textarea>
                    </div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								SEND MESSAGE
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
